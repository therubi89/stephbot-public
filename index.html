<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StephBot - Solace Training Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom CSS overrides or additions not easily done with Tailwind */
    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Styles for chat bubbles - Tailwind classes are applied in JS, but base here */
    .message {
      max-width: 70%;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 20px;
      line-height: 1.4em;
    }
    .user {
      background: #6a11cb;
      color: #fff;
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .bot {
      background: #eee;
      color: #333;
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    /* Typing indicator specific styling */
    #typingIndicator {
      background: #e0e0e0;
      color: #666;
      align-self: flex-start;
      padding: 10px 15px;
      margin: 8px 0;
      border-radius: 20px;
      border-bottom-left-radius: 0;
      font-style: italic;
    }

    /* Modal overlay and content styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .modal-content {
      background-color: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      max-width: 400px;
      width: 90%;
    }
    /* Hide default audio player controls */
    audio {
      display: none !important;
    }

    /* Chat widget positioning and animation */
    .chat-widget-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }

    /* Chat Icon styling (bottom right) */
    #chatIcon {
      width: 60px;
      height: 60px;
      background: #6a11cb;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease-in-out;
      color: white;
      font-size: 2rem;
    }

    #chatIcon:hover {
      transform: scale(1.05);
    }

    /* Chat Container Animation */
    .chat-container {
      position: absolute;
      bottom: 0;
      right: 0;
      opacity: 0;
      transform: translateY(100%);
      pointer-events: none;
      transition: transform 0.3s ease-out, opacity 0.3s ease-out;
      max-width: 400px;
      width: 90vw;
      height: 600px;
      transform-origin: bottom right;
    }

    .chat-container.active {
      opacity: 1;
      transform: translateY(-70px); /* Adjust based on icon size */
      pointer-events: auto;
    }

    body {
      overflow-x: hidden;
    }

    @media (max-width: 640px) {
      .chat-widget-container {
        bottom: 10px;
        right: 10px;
      }
      #chatIcon {
        width: 50px;
        height: 50px;
      }
      .chat-container.active {
        transform: translateY(-60px);
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-purple-700 to-blue-500 min-h-screen flex flex-col justify-center items-center p-4">

  <div class="chat-widget-container">
    <div id="chatIcon" class="chat-icon" onclick="toggleChat()">
      <span id="chatIconSymbol">üí¨</span> </div>

    <div id="chatContainer" class="chat-container bg-white rounded-xl shadow-2xl flex flex-col h-[600px] overflow-hidden">
      <div class="chat-header bg-gradient-to-r from-purple-700 to-blue-500 text-white flex justify-between items-center p-4 rounded-t-xl">
        <span class="chat-title text-xl font-bold">StephBot</span>
        <button id="topRightToggle" onclick="toggleChat()" class="text-white text-2xl font-bold hover:text-gray-200 transition-colors duration-300 focus:outline-none">
          ‚îÄ
        </button>
      </div>

      <div id="chatLog" class="flex-1 overflow-y-auto p-4 bg-gray-50 flex flex-col space-y-3">
        </div>

      <div class="input-wrapper p-4 bg-white border-t border-gray-200">
        <div class="input-row flex gap-2 mb-3">
          <input id="userInput" type="text" placeholder="Ask StephBot..." class="flex-1 p-3 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all duration-200" />
          <button onclick="sendMessage()" class="bg-purple-700 hover:bg-purple-800 text-white p-3 rounded-full font-semibold transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2">
            Send
          </button>
          <button onclick="startMic()" class="bg-blue-500 hover:bg-blue-600 text-white p-3 rounded-full font-semibold transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            üéôÔ∏è
          </button>
        </div>
        <button onclick="showFeedbackModal()" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-800 p-2 rounded-full text-sm font-medium transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2">
          Provide Feedback
        </button>
      </div>

      <footer id="footer" class="text-center text-gray-500 text-xs p-2 bg-white border-t border-gray-100">
        üå± Powered by SolaceAI
      </footer>
      <audio id="voicePlayer" controls style="display:none;"></audio>
    </div>
  </div>

  <div id="feedbackModal" class="modal-overlay hidden">
    <div class="modal-content">
      <h2 class="text-xl font-bold mb-4 text-gray-800">Share Your Feedback</h2>
      <textarea id="feedbackText" class="w-full p-3 border border-gray-300 rounded-lg mb-4 h-32 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Tell us what you think..."></textarea>
      <div class="flex justify-end gap-3">
        <button onclick="closeFeedbackModal()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 p-2 rounded-lg font-semibold transition-colors duration-300">
          Cancel
        </button>
        <button onclick="submitFeedback()" class="bg-purple-700 hover:bg-purple-800 text-white p-2 rounded-lg font-semibold transition-colors duration-300">
          Submit Feedback
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
